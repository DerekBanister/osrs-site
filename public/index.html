<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>beautiful landing page with search bar</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="logo">OSRS Stats</div>
            <ul>
                <li><a href="#" class="active">HOME</a></li>
                <li><a href="#">VIDEOS</a></li>

        <div class="info">

    </div>
    <script src="./js/script.js"></script>

</html>
